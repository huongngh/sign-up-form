<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <script src="./form.css" defer></script>
    <title>Sign up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./greenleaf.jpg" alt="greenleaf">
            <div class="logo-container">
                <div class="logo-image"><img src="./odin-lined.png" alt="odin-logo"></div>
                <p class="logo-name">PANGUR</p>
            </div>
        </div> 
        <div class="form-container">
            <div class="form-introduction">
                <h3>Whoever has learned how to listen to trees no longer wants to be a tree. He wants to be nothing except what he is. That is home. That is happiness.
                <br>Sign up <em>now</em> to get started.
                <br>
                <br>You <em>know</em> you want to.</h3>
            </div>
            
            <div class="form-section">
                <h3>Let's do this!</h3>
                <div class="form-column">
                    <div class="left-column">
                        <form action="#" method="get">
                            <ul>
                                <li>
                                    <span>
                                        <label for="firstName">FIRST NAME</label>
                                        <br>
                                        <input type="text" name="firstName" id="firstName" required>
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <label for="email">EMAIL</label>
                                        <br>
                                        <input type="email" name="email" id="email" required>
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <label for="password">PASSWORD</label>
                                        <br>
                                        <input type="password" name="password" id="password" required>
                                    </span>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="right-column">
                        <form action="#" method="get">
                            <ul>
                                <li>
                                    <span>
                                        <label for="lastName">LAST NAME</label>
                                        <br>
                                        <input type="text" name="lastName" id="lastName" required>
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <label for="phone">PHONE</label>
                                        <br>
                                        <input type="number" name="phone" id="phone" required
                                            pattern="[0-9]{10}|[0-9]{3}[\.- ][0-9]{3}[\.- ][0-9]{4}">
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                                        <br>
                                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                                    </span>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="form-submit">
                <button id="create-account">Create Account</button>
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
